<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
    <style>
      body {
        background-image: url("https://raw.githubusercontent.com/verus315/burger-menu/refs/heads/main/chicken1.jpg");
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
      }
    </style>
  </head>
  <body class="container mt-4">
    <div class="container-fluid bg-white p-4 rounded shadow">
      <h3 class="text-primary">ToDo</h3>

      <form>
        <input id="taskInput" class="form-control mb-3" placeholder="Add new task..." />
        <ul id="taskList" class="list-group"></ul>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/index.js" type="module"></script>
  </body>
</html>
