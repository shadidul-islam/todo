<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      body {
        background: url("https://raw.githubusercontent.com/verus315/burger-menu/refs/heads/main/martin-martz-U3SJ5SMLOPE-unsplash.jpg") no-repeat center center fixed;
        background-size: cover;
      }

      .todo-container {
        background: rgba(255, 255, 255, 0.8); /* Semi-transparent white */
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>
  <body class="d-flex justify-content-center align-items-center">
    <div class="container todo-container">
      <h3 class="text-primary text-center">ToDo</h3>

      <form>
        <input id="taskInput" class="form-control mb-3" placeholder="Add new task..." />
        <ul id="taskList" class="list-group"></ul>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/index.js" type="module"></script>
  </body>
</html>
